<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Register</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- icons cdn -->
  </head>
  <body>
    <div class="container">

      <div class="form-container">
        <form action="" class="form login" method="post">
          <h3>Login</h3>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" required placeholder="example@mail.com" />
          </div>
          <div class="input-group">
            <label for="email">Password</label>
            <input type="password" name="Password" required placeholder="Enter Your Password"/>
          </div>
          <button type="submit">Log In</button>
        </form>


        <form action="" class="form register" method="post">
            <h3>Regester</h3>
            <div class="input-group">
              <label for="email">User name</label>
              <input type="email" name="user" required placeholder="Enter your Username" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" name="email" required placeholder="example@mail.com" />
            </div>
            <div class="input-group">
              <label for="email">Password</label>
              <input type="password" name="Password" required placeholder="Enter Your Password"/>
            </div>
            <button type="submit">Register</button>
          </form>
        </div>

        <div class="slider">
            <div class="slide register-slide">
                <p>Do not have <br> an account</p>
                <button onclick="active()">Register</button>
            </div>
            <div class="slide login-slide">
                <p>Already have <br> an account</p>
                <button onclick="inactive()">Log in</button>
            </div>
        </div>

    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
